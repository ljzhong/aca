<html>
<head>
<meta charset='UTF-8'>
<title>Protect Affordable Insurance - front</title>
<style>

  *, *:before, *:after {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  body {
    width: 6.25in;
    height: 4.25in;
    margin: 0;
    padding: 0;
  }

  #outer {
    width: 6.25in;
    height: 4.25in;
    border: .03in solid black;
  }

  #inner {
    width: 5.5in;
    height: 3.5in;
    position: absolute;
    left: .375in;
    top: .375in;
    border: .03in none white;
  }
  img {
    width:100%;
    height:100%;
  }

</style>
</head>

<body>
  <div id='outer'>
    <img src='https://raw.githubusercontent.com/activegiver/aca/master/img/postcard/{{ postcard }}.jpg'></img>
    <div id='inner'>
    </div>
  </div>
</body>

</html>
